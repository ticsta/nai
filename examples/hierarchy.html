<!DOCTYPE html>
<html>
<head>
  <title>hierarchy</title>
</head>
<body>
<ul>
  <% getKeys().then(function(keys){ %>
    <% keys.forEach(function(key) { %>
    <li>
      <h4>Key=<%= key %></h4>
      <% getValue(key).then(function(value){ %>
        <p>Name=<%= value.name %></p>
      <%})%>
    </li>
    <%})%>
  <%})%>
</ul>
</body>
</html>
